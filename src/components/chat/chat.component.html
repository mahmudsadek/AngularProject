<div class="row mt-3 d-flex">
    <section class="gradient-custom">
        <div class="container-fluid py-5">
      
          <div class="row">
      
            <div class="col-md-8 col-lg-9 col-xl-4 mb-4 mb-md-0">
      
              <h5 class="font-weight-bold mb-3 text-center text-white">Your contacts</h5>
      
              <div class="card mask-custom">
                <div class="card-body">
                  <!-- chat members -->
                  <ul class="list-unstyled mb-0">
                    <li class="p-2 border-bottom" style="border-bottom: 1px solid rgba(99, 98, 98, 0.479) !important;">
                      <a href="#!" class="d-flex justify-content-between link-light text-decoration-none ">
                        <div class="d-flex flex-row">
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" alt="avatar"
                            class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
                          <div class="pt-1">
                            <p class="fw-bold mb-0">John Doe</p>
                            <p class="small text-white">Hello, Are you there?</p>
                          </div>
                        </div>
                        <div class="pt-1">
                          <p class="small text-white mb-1">Just now</p>
                          <span class="badge bg-danger float-end">1</span>
                        </div>
                      </a>
                    </li>
                    
                  </ul>
      
                </div>
              </div>
      
            </div>
      

            <!-- message section -->
            <div class="col-md-6 col-lg-7 col-xl-7">
      
              <ul class="list-unstyled text-light">
                <!-- sender -->
                <li class="d-flex justify-content-between mb-4 text-light">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" alt="avatar"
                      class="rounded-circle d-flex align-self-start ms-3 shadow-1-strong" width="60">
  
                    <div class="card mask-custom w-100">
                      <div class="card-header d-flex justify-content-between p-3 "
                        style="border-bottom: 1px solid rgba(255,255,255,.3);">
                        <p class="fw-bold mb-0 ">Jhon Doe</p>
                        <p class="text-light small mb-0"><i class="far fa-clock"></i> 13 mins ago</p>
                      </div>
                      <div class="card-body">
                        <p class="mb-0">
                            Hello, Are you there?
                        </p>
                      </div>
                    </div>
                    
  
                  </li>

                <!-- receiver -->
                <li class="d-flex justify-content-between mb-4 text-light">
                  <div class="card mask-custom w-100">
                    <div class="card-header d-flex justify-content-between p-3"
                      style="border-bottom: 1px solid rgba(255,255,255,.3);">
                      <p class="fw-bold mb-0">Lara Croft</p>
                      <p class="text-light small mb-0"><i class="far fa-clock"></i> 13 mins ago</p>
                    </div>
                    <div class="card-body">
                      <p class="mb-0">
                       Hi how can i help you !
                      </p>
                    </div>
                  </div>
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-5.webp" alt="avatar"
                    class="rounded-circle d-flex align-self-start ms-3 shadow-1-strong" width="60">


                </li>


                
                <li class="mb-3">
                  <div data-mdb-input-init class="form-outline form-white rounded-3">
                    <textarea class="form-control" id="textAreaExample3" rows="4"></textarea>
                    <label class="form-label" for="textAreaExample3">Message</label>
                  </div>
                </li>
                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg btn-rounded float-end">Send</button>
              </ul>
      
            </div>
      
          </div>
      
        </div>
      </section>
</div>
